<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <title>Inspiration Basement</title>
        
</head>
<body>
    <h1 class="project__heading"> Inspiration Basement </h1>

    <br>

    <section id="ins_input">
        <h2 id="section-heading"> ++Inspiration Store++ </h1>
        <p id="input_info"> Please enter your topic and your Inspiration below:</p>
        Your topic: <input id="id-input"/>
        <br>
        Your Inspiration: <input id="msg-input"/>
        <br>
        <button id="msg-submit"> Submit </button>
    </section>

    <br>

    <section id="ins_output">
      <h2 id="section-heading"> ++Inspiration Check++ </h1>
      <p id="input_info"> Select Month and Enter the topic to show the Inspiration.</p>
      <div id="date_select">
        Your topic:  <input id="id-output"/>
        <form id="scrollmonth">
          Month:
          <select id="chooseMonth" class="downbtn">
              <option class="dropdown">1</option>
              <option class="dropdown">2</option>
              <option class="dropdown">3</option>
              <option class="dropdown">4</option>
              <option class="dropdown">5</option>
              <option class="dropdown">6</option>
              <option class="dropdown">7</option>
              <option class="dropdown">8</option>
              <option class="dropdown">9</option>
              <option class="dropdown">10</option>
              <option class="dropdown">11</option>
              <option class="dropdown">12</option>
          </select>
      </form>
      </div>

      <button id="ins_show">show</button>

    </section>

    <br>

    <section id="ins_show">
      <h2 id="section-heading"> ++Inspiration Show++ </h1>
      <div id = 'msginfo'>
      </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
